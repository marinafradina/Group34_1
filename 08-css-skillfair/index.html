<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillfair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
    <header class="container">
        <div class="row align-items-center">
            <h1 class="col-sm-4">Cohort 34.1</h1>
            <nav class="col-sm-7 row">
                <p class="col-sm-2 offset-sm-6 text-center">newest</p>
                <p class="col-sm-2 text-center">catalogue</p>
                <p class="col-sm-2 text-center">contact</p>
            </nav>
        </div>
    </header>
    <section class="banner d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h2>Skillfair</h2>
            <h3>This year best</h3>
            <a class="btn btn-primary" href="#">See all</a>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <figure class="col-sm-6">
                <p class="text-center">gifts</p>
                <img class="w-100" src="./Images/gifts.jpg" alt="gifts">
            </figure>
            <figure class="col-sm-6">
                <p class="text-center">antique</p>
                <img class="w-100" src="./Images/antique.jpg" alt="antique">
            </figure>
            <figure class="col-sm-6">
                <p class="text-center">kitchen</p>
                <img class="w-100" src="./Images/kitchen.jpg" alt="kitchen">
            </figure>
            <figure class="col-sm-6">
                <p class="text-center">woodworks</p>
                <img class="w-100" src="./Images/woodwork.jpg" alt="woodworks">
            </figure>
        </div>

    </section>
    <footer class="container">
        <div class="row">
            <p class="col-sm-4">&copy; Cohort 34.1 </p>
            <ul class="col-sm-8 list-unstyled row">
                <li class="col-sm-1 offset-sm-9"><img src="./Images/facebook.svg" alt="facebook" </li>
                <li class="col-sm-1"><img src="./Images/instagram.svg" alt="instagram"></li>
                <li class="col-sm-1"><img src="./Images/twitter.svg" alt="twitter"></li>
            </ul>
        </div>
    </footer>
</body>

</html>
