<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form/Form></title>
</head>

<body>
    <form name="register" action="get">
        <fieldset>
            <legend>Personal data</legend>
            <p>
                <label for="fName">Enter first name</label>
                <input id="fName" type="text" name="firstName" placeholder="John" autofocus>
            </p>
            <p>
                <label for="lName">Enter last name</label>
                <input id="lName" type="text" name="lastName" placeholder="Smith">
            </p>
            <p>
                <label for="email">Enter email</label>
                <input 
                id="email" 
                type="email" 
                name="email" 
                placeholder="John@gmail.com"
                required
                autocomplete="on" >
            </p>
            <p>
                <label for="pass">Enter passwort</label>
                <input id="pass" type="password" name="password">
            </p>
            <p>Gender:
                <label>
                <input type="radio" name="gender" value="male">
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Female
            </label>

            </p>
            <p>Hobby:
                <label>
                <input type="checkbox" name="read">
                Read
            </label>
            <label>
                <input type="checkbox" name="knit">
              Knit  
            </label>
            <label>
                <input type="checkbox" name="paint">
              Paint  
            </label>
        </p>
        <p>
            <label>Birth date:
                <input type="date" name="birthDate">
</label>
        </p>
        <p>
            <label>Language:
                <select name="lang">
                <option value="de">German</option>
                <option value="he">Hebrew</option>
                <option value="en">English</option>
                <option value="ru">Russish</option>
                <option value="uk">Ukrainian</option>
            </select>
            </label>
        </p>

        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
        <button type="button" id="backButton">Back</button>
        <button type="button" id="forwardButton">Forward</button>

        
    </form>
</body>

</html>
